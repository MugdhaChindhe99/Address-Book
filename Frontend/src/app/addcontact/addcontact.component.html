<body class="image">
<section style="min-height: 600px">
  <div class="image">
    <br />
    <div class="alert alert-success" *ngIf="message">{{ message }}</div>
    <div class="alert alert-primary" *ngIf="error">{{ error }}</div>
    <div class="col-md-4 offset-4 mt-4">

      <form #addUserForm="ngForm" (ngSubmit)="postUser(addUserForm)">
        <div class="card border-dark">
          <div class="card-header border-dark text-center">
            <h3 style="font-family: Georgia, 'Times New Roman', Times, serif">
              Add Contact
            </h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                class="input-field"
                type="text"
                name="firstName"
                id="firstName"
                #firstName="ngModel"
                ngModel
                class="form-control"
                required
                pattern="^[A-Z]{1}[a-z]{2,30}$"
              />
              <div
                class="text-danger"
                *ngIf="firstName.touched && firstName.invalid"
              >
                <div *ngIf="firstName.errors.required">
                  *This field is mandatory
                </div>
                <div class="text-danger" *ngIf="firstName.errors.pattern">
                  First Name Should contain atleast 3 Alphabets with camel case.
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                class="input-field"
                type="text"
                name="lastName"
                id="lastName"
                #lastName="ngModel"
                ngModel
                class="form-control"
                required
                pattern="^[A-Z]{1}[a-z]{2,30}$"
              />
              <div
                class="text-danger"
                *ngIf="lastName.touched && lastName.invalid"
              >
                <div *ngIf="lastName.errors.required">
                  *This field is mandatory
                </div>
                <div class="text-danger" *ngIf="lastName.errors.pattern">
                  Last Name Should contain atleast 3 Alphabets with camel case.
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="mobileNumber">Mobile Number</label>
              <input
                type="text"
                name="mobileNumber"
                id="mobileNumber"
                #mobileNumber="ngModel"
                ngModel
                class="form-control"
                required
                minlength="10"
                pattern="[789][0-9]{9}"
              />
              <div *ngIf="mobileNumber.touched && mobileNumber.invalid">
                <div class="text-danger" *ngIf="mobileNumber.errors.required">
                  *This Field is Mandatory
                </div>
                <div *ngIf="mobileNumber.errors.pattern">
                  <div class="text-danger">Enter Valid Mobile Number</div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="userId">User Id</label>
              <input readonly
                type="text"
                name="userId"
                id="contact.userId"
                #userId="ngModel"
                ngModel 
                class="form-control"
              />
              
            </div>

            <button
              [disabled]="!addUserForm.form.valid"
              class="btn btn-primary float-right"
            >
              Add Contact
            </button>
            <button
              style="margin-left: 20px"
              class="btn btn-primary float-left" (click)="cancel()"
            >
              Cancel
            </button>
            <br />
            <br />
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
</body>
